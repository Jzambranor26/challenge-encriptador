<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="img/favinco.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="logo">a</div>
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        
        <div class="terminos">
            <p>Solo letras minúsculas y sin acento.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
            </div>
          </div>
        <div class="encriptado">
         <img src="img/muñeco.png" alt="" id="imagen">
           <div class="mensaje-encriptado" id="mensaje-encriptado">
              <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
              <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
              </div>
        </div>
    </div>
    
    <footer class="footer">
       <p>Desarrollado por: José Zambrano &copy: 2024</p> 
    </footer>
    
</body>
 <script src="js/app.js"></script>
</html>
